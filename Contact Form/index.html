<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="left-container"
      >
        <input
          type="hidden"
          name="access_key"
          value="01cbb52f-c2dc-4f0d-a352-9b8ffb7974eb"
        />
        <div class="contact-left-title">
          <h2>Contact Me</h2>
          <hr />
        </div>
        <input
          class="contact-inputs"
          type="text"
          name="name"
          placeholder="Enter Your Name"
          id=""
        />
        <input
          type="email"
          class="contact-inputs"
          name=""
          id=""
          placeholder="Enter Your Email"
        />
        <textarea
          name="message"
          id="message"
          placeholder="Enter Your message"
        ></textarea>
        <button type="submit">
          Submit
          <img src="./assets/arrow_icon.png" alt="" />
        </button>
      </form>
      <div class="right-container">
        <!-- <img src="./assets/sun.gif" alt=""> -->
        <div id="observablehq-chart-e0aa1115"></div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
    />
    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@d3/disjoint-force-directed-graph/2.js?v=4";
      new Runtime().module(define, (name) => {
        if (name === "chart")
          return new Inspector(
            document.querySelector("#observablehq-chart-e0aa1115")
          );
      });
    </script>
  </body>
</html>
